{% extends 'base.html' %}
{% load static %}
{% block custom_css %}
	<link rel="stylesheet" type="text/css" href="{% static 'css/my-login.css' %}">
{% endblock custom_css %}
{% block content %}
<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center align-items-center h-100">
				<div class="card-wrapper">
					<div class="brand">
						<img src="{% static 'login/img/reset_complete.png'%}" alt="forgot">
					</div>
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">Reset password</h4>
							<hr>
							<p>
								Your password has been changed.
							</p>
							<hr>
							<a class="btn btn-dark btn-primary btn-block" href="{% url 'login'%}">Log in</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
{% endblock %}
{% block custom_js %}
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="{% static 'login/js/my-login.js' %}"></script>
{% endblock custom_js %}
